  <script type="module">

    import * as THREE from 'three';

    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { FontLoader } from 'three/addons/loaders/FontLoader.js';

    let camera, scene, renderer;

    init();

    function init() {

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.set(0, - 400, 600);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      const loader = new FontLoader();
      loader.load('fonts/helvetiker_regular.typeface.json', function (font) {

        const color = 0x006699;

        const matDark = new THREE.LineBasicMaterial({
          color: color,
          side: THREE.DoubleSide
        });

        const matLite = new THREE.MeshBasicMaterial({
          color: color,
          transparent: true,
          opacity: 0.4,
          side: THREE.DoubleSide
        });

        const message = 'Student Life\n Made Easier.';

        const shapes = font.generateShapes(message, 100);

        const geometry = new THREE.ShapeGeometry(shapes);

        geometry.computeBoundingBox();

        const xMid = - 0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);

        geometry.translate(xMid, 0, 0);

        // make shape ( N.B. edge view not visible )

        const text = new THREE.Mesh(geometry, matLite);
        text.position.z = - 75;
        scene.add(text);

        // make line shape ( N.B. edge view remains visible )

        const holeShapes = [];

        for (let i = 0; i < shapes.length; i++) {

          const shape = shapes[i];

          if (shape.holes && shape.holes.length > 0) {

            for (let j = 0; j < shape.holes.length; j++) {

              const hole = shape.holes[j];
              holeShapes.push(hole);

            }

          }

        }

        shapes.push.apply(shapes, holeShapes);

        const lineText = new THREE.Object3D();

        for (let i = 0; i < shapes.length; i++) {

          const shape = shapes[i];

          const points = shape.getPoints();
          const geometry = new THREE.BufferGeometry().setFromPoints(points);

          geometry.translate(xMid, 0, 0);

          const lineMesh = new THREE.Line(geometry, matDark);
          lineText.add(lineMesh);

        }

        scene.add(lineText);

        render();

      }); //end load function

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0);
      controls.update();

      controls.zoomSpeed = -1

      let accumulatedDelta = 0; // This will accumulate the delta values of the wheel event
      const threshold = 1000; // Set a threshold for when to reveal the content
      let textVisible = true; // Track visibility of the text

      renderer.domElement.addEventListener('wheel', function (event) {
        event.preventDefault();  // Prevent scrolling the page

        accumulatedDelta += event.deltaY; // Add up the delta values

        if (accumulatedDelta > threshold) {
          hideThreeJsText();
          const dynamicContent = document.getElementById('dynamicContent');
          if (dynamicContent.classList.contains('hidden')) {
            dynamicContent.classList.remove('hidden');
            setTimeout(() => {
              document.querySelector('.heading').style.opacity = 1;
              document.querySelector('.button-container').style.opacity = 1;
            }, 300); // Delay to start the animation after revealing the content
          }
        }

        // Hide the three.js text

        const delta = event.deltaY;
        const zoomFactor = 0.1;  // Control the sensitivity of the zoom
        camera.position.z -= delta * zoomFactor;
        render();
      });

      controls.addEventListener('change', render);

      window.addEventListener('resize', onWindowResize);

    } // end init

    function hideThreeJsText() {
      document.getElementsByTagName('canvas')[0].style.display = 'none';
    }

    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);

      render();

    }

    function render() {

      renderer.render(scene, camera);

    }

  </script>
