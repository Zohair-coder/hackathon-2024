<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <base href="/">
    <script>
        // Check if the hostname includes 'github.io' which is used in GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            document.querySelector('base').href = '/hackathon-2024/';
        }

        function calculateGrade() {
            const rows = document.querySelectorAll("tbody tr");
            let totalPoints = 0;
            let totalObtained = 0;
            let allFilled = true;

            rows.forEach(row => {
                const obtainedInput = row.cells[1].querySelector("input");
                const total = parseInt(row.cells[2].textContent);
                let obtained = obtainedInput ? parseInt(obtainedInput.value) : parseInt(row.cells[1].textContent);

                if (isNaN(obtained)) {
                    allFilled = false;
                } else {
                    totalObtained += obtained;
                    totalPoints += total;
                }
            });

            if (!allFilled) {
                document.getElementById("final-grade").textContent = "-";
                return;
            }

            const percentage = (totalObtained / totalPoints) * 100;
            let grade;

            if (percentage >= 97) grade = "A+";
            else if (percentage >= 93) grade = "A";
            else if (percentage >= 90) grade = "A-";
            else if (percentage >= 87) grade = "B+";
            else if (percentage >= 83) grade = "B";
            else if (percentage >= 80) grade = "B-";
            else if (percentage >= 77) grade = "C+";
            else if (percentage >= 73) grade = "C";
            else if (percentage >= 70) grade = "C-";
            else if (percentage >= 67) grade = "D+";
            else if (percentage >= 60) grade = "D";
            else grade = "F";

            document.getElementById("final-grade").textContent = grade;
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("calculate-button").addEventListener("click", () => {
                const inputs = document.getElementsByClassName("grade-input");
                inputs[0].value = 97;
                inputs[1].value = 98;
                calculateGrade();
            });
        });


    </script>

                <div class="flex items-center justify-center mb-8 p-4">
                    <span class="text-lg font-medium text-gray-700 mr-2">I want a</span>
                    <select
                        class="rounded-md border-2 border-gray-300 shadow-sm border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                        <option value="A+">A+</option>

                        <option value="B">B</option>

                    </select>
                    <button id="calculate-button"

                        Calculate
                    </button>
                </div>

                <table aria-label="grading rubric" class="w-full text-sm text-left text-gray-500 shadow">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="py-3 px-6">Component</th>
                            <th scope="col" class="py-3 px-6">Points</th>
                            <th scope="col" class="py-3 px-6">Total Points</th>
                            <th scope="col" class="py-3 px-6">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <tr class="bg-white border-b">
                            <td class="py-4 px-6">Assignment 1</td>
                            <td class="py-4 px-6">80</td>

                        </tr>
                        <tr class="bg-white border-b">
                            <td class="py-4 px-6">Assignment 2</td>
                            <td class="py-4 px-6">85</td>
                            <td class="py-4 px-6">100</td>
                            <td class="py-4 px-6 text-green-600">GRADED</td>
                        </tr>
                        <tr class="bg-white border-b">
                            <td class="py-4 px-6">Assignment 3</td>
                            <td class="py-4 px-6">
                                <input oninput="calculateGrade()" type="number"
                                    class="grade-input w-full px-2 py-1 text-gray-900 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </td>
                            <td class="py-4 px-6">100</td>
                            <td class="py-4 px-6 text-red-600">UNGRADED</td>
                        </tr>
                        <tr class="bg-white">
                            <td class="py-4 px-6">Assignment 4</td>
                            <td class="py-4 px-6">
                                <input oninput="calculateGrade()" type="number"
                                    class="grade-input w-full px-2 py-1 text-gray-900 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </td>
                            <td class="py-4 px-6">100</td>
                            <td class="py-4 px-6 text-red-600">UNGRADED</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="flex items-center justify-center mt-8 p-4">
                <span class="text-lg font-medium text-gray-700 mr-2">Final grade:
                    <span id="final-grade">-</span>
